<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring √áaƒüƒ±rma Sistemi - Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #EFF6FF 0%, #E0E7FF 100%);
            min-height: 100vh;
            padding: 1rem;
        }
        .container { max-width: 28rem; margin: 0 auto; }
        .header {
            background: white;
            border-radius: 1.5rem 1.5rem 0 0;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }
        .settings-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: #4F46E5;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }
        .bell-icon {
            width: 5rem;
            height: 5rem;
            background: #4F46E5;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }
        .title { font-size: 1.5rem; font-weight: bold; color: #1F2937; margin-bottom: 0.5rem; }
        .subtitle { color: #6B7280; }
        .counter-section { background: white; padding: 2rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .counter { text-align: center; margin-bottom: 1.5rem; }
        .count-display { font-size: 3rem; font-weight: bold; color: #4F46E5; }
        .count-target { font-size: 1.5rem; color: #9CA3AF; }
        .progress-bar-container {
            width: 100%;
            height: 1rem;
            background: #E5E7EB;
            border-radius: 9999px;
            overflow: hidden;
            margin: 1rem 0;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #6366F1 0%, #8B5CF6 100%);
            transition: width 0.5s;
        }
        .ring-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: bold;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            background: #4F46E5;
            color: white;
            margin-top: 1rem;
        }
        .ring-btn:hover { background: #4338CA; }
        .ring-btn.disabled {
            background: #D1D5DB;
            color: #6B7280;
            cursor: not-allowed;
        }
        .success { 
            margin-top: 1rem; 
            padding: 1rem; 
            background: #D1FAE5; 
            border-radius: 0.5rem; 
            color: #065F46;
            display: none;
        }
        .success.show { display: block; }
        .cooldown {
            margin-top: 1rem;
            padding: 1rem;
            background: #FEF3C7;
            border-radius: 0.5rem;
            text-align: center;
            color: #92400E;
            display: none;
        }
        .cooldown.show { display: block; }
        .info-section {
            background: white;
            border-radius: 0 0 1.5rem 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 50;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            max-width: 24rem;
            width: 100%;
        }
        .form-group { margin-bottom: 1rem; }
        .form-label { display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.25rem; }
        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.5rem;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        .btn-primary { background: #4F46E5; color: white; }
        .btn-secondary { background: #D1D5DB; color: #374151; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è Ayarlar</button>
            <div class="bell-icon">üîî</div>
            <h1 class="title">Ring √áaƒüƒ±rma Sistemi</h1>
            <p class="subtitle">Durak: <span id="stopName">M√úHENDƒ∞SLƒ∞K FAK√úLTESƒ∞</span></p>
        </div>

        <div class="counter-section">
            <div class="counter">
                <div>
                    <span class="count-display" id="count">0</span>
                    <span class="count-target">/ 30</span>
                </div>
                <p style="color: #6B7280; margin-top: 0.5rem;">ki≈üi ring √ßaƒüƒ±rdƒ±</p>
            </div>

            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>

            <div class="success" id="successMsg">‚úÖ Ring √ßaƒürƒ±nƒ±z kaydedildi!</div>

            <button class="ring-btn" id="ringBtn" onclick="callRing()">
                üîî RING √áAƒûIR
            </button>

            <div class="cooldown" id="cooldownMsg">
                Kalan s√ºre: <strong id="cooldownTime">--:--</strong>
            </div>
        </div>

        <div class="info-section">
            <p><strong>‚úÖ Test Modu</strong></p>
            <p style="font-size: 0.875rem; color: #6B7280; margin-top: 0.5rem;">
                Bu basit test versiyonu. Butona basƒ±nca sayƒ± artacak, 30 dakika cooldown √ßalƒ±≈üacak.
            </p>
        </div>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>‚öôÔ∏è Ayarlar</h2>
            
            <div class="form-group">
                <label class="form-label">Durak Adƒ±</label>
                <input type="text" class="form-input" id="stopNameInput" value="M√úHENDƒ∞SLƒ∞K FAK√úLTESƒ∞">
            </div>

            <div class="form-group">
                <label class="form-label">Telegram Bot Token</label>
                <input type="text" class="form-input" id="botToken" placeholder="Bot token">
            </div>

            <div class="form-group">
                <label class="form-label">Telegram Chat ID</label>
                <input type="text" class="form-input" id="chatId" placeholder="Chat ID">
            </div>

            <button class="btn btn-primary" onclick="saveSettings()">Kaydet</button>
            <button class="btn btn-secondary" onclick="closeSettings()">ƒ∞ptal</button>
        </div>
    </div>

    <script>
        const COOLDOWN_MS = 30 * 60 * 1000; // 30 dakika
        let cooldownInterval = null;

        window.onload = function() {
            loadSettings();
            loadCount();
            checkCooldown();
            setInterval(loadCount, 2000);
        };

        function loadCount() {
            const count = parseInt(localStorage.getItem('testCount') || '0');
            document.getElementById('count').textContent = count;
            const progress = Math.min((count / 30) * 100, 100);
            document.getElementById('progressBar').style.width = progress + '%';
            
            if (count >= 30) {
                alert('üéâ 30 ki≈üiye ula≈üƒ±ldƒ±! ≈ûof√∂r bilgilendirildi!');
                localStorage.setItem('testCount', '0');
                loadCount();
            }
        }

        function callRing() {
            console.log('Ring butonuna basƒ±ldƒ±');
            
            const lastCall = localStorage.getItem('myLastCall');
            const now = Date.now();
            
            if (lastCall && (now - parseInt(lastCall)) < COOLDOWN_MS) {
                const remaining = COOLDOWN_MS - (now - parseInt(lastCall));
                const mins = Math.floor(remaining / 60000);
                alert(`‚è≥ Bekleme s√ºreniz hen√ºz bitmedi! Kalan: ${mins} dakika`);
                return;
            }
            
            // Sayƒ±yƒ± artƒ±r
            const currentCount = parseInt(localStorage.getItem('testCount') || '0');
            const newCount = currentCount + 1;
            localStorage.setItem('testCount', newCount.toString());
            
            // Cooldown ba≈ülat
            localStorage.setItem('myLastCall', now.toString());
            
            // UI g√ºncelle
            loadCount();
            document.getElementById('successMsg').classList.add('show');
            setTimeout(() => {
                document.getElementById('successMsg').classList.remove('show');
            }, 3000);
            
            document.getElementById('ringBtn').classList.add('disabled');
            document.getElementById('ringBtn').textContent = '‚è≥ Bekleme S√ºresi';
            document.getElementById('cooldownMsg').classList.add('show');
            
            startCooldownTimer();
            
            // 30'a ula≈üƒ±ldƒ±ysa Telegram mesajƒ± g√∂nder
            if (newCount >= 30) {
                sendTelegramMessage(newCount);
            }
            
            console.log('Yeni sayƒ±:', newCount);
        }

        function sendTelegramMessage(count) {
            const botToken = localStorage.getItem('botToken');
            const chatId = localStorage.getItem('chatId');
            const stopName = localStorage.getItem('stopName') || 'M√úHENDƒ∞SLƒ∞K FAK√úLTESƒ∞';
            
            if (!botToken || !chatId) {
                console.log('Telegram bilgileri girilmemi≈ü');
                return;
            }
            
            const message = `üöå ACƒ∞L DURUM!\n\n${stopName} duraƒüƒ±nda ${count} ki≈üi ring √ßaƒüƒ±rdƒ±!\n\nL√ºtfen HEMEN duraƒüa gidin! üîî`;
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log('Telegram mesajƒ± g√∂nderildi');
                        alert('‚úÖ ≈ûof√∂r Telegram\'dan bilgilendirildi!');
                    } else {
                        console.error('Telegram hatasƒ±:', data);
                    }
                })
                .catch(err => console.error('Mesaj hatasƒ±:', err));
        }

        function checkCooldown() {
            const lastCall = localStorage.getItem('myLastCall');
            if (!lastCall) return;
            
            const now = Date.now();
            const elapsed = now - parseInt(lastCall);
            
            if (elapsed < COOLDOWN_MS) {
                document.getElementById('ringBtn').classList.add('disabled');
                document.getElementById('ringBtn').textContent = '‚è≥ Bekleme S√ºresi';
                document.getElementById('cooldownMsg').classList.add('show');
                startCooldownTimer();
            }
        }

        function startCooldownTimer() {
            if (cooldownInterval) clearInterval(cooldownInterval);
            
            cooldownInterval = setInterval(() => {
                const lastCall = localStorage.getItem('myLastCall');
                if (!lastCall) {
                    clearInterval(cooldownInterval);
                    return;
                }
                
                const now = Date.now();
                const remaining = COOLDOWN_MS - (now - parseInt(lastCall));
                
                if (remaining <= 0) {
                    clearInterval(cooldownInterval);
                    document.getElementById('ringBtn').classList.remove('disabled');
                    document.getElementById('ringBtn').textContent = 'üîî RING √áAƒûIR';
                    document.getElementById('cooldownMsg').classList.remove('show');
                } else {
                    const mins = Math.floor(remaining / 60000);
                    const secs = Math.floor((remaining % 60000) / 1000);
                    document.getElementById('cooldownTime').textContent = 
                        mins + ':' + secs.toString().padStart(2, '0');
                }
            }, 1000);
        }

        function loadSettings() {
            const stopName = localStorage.getItem('stopName') || 'M√úHENDƒ∞SLƒ∞K FAK√úLTESƒ∞';
            document.getElementById('stopName').textContent = stopName;
            document.getElementById('stopNameInput').value = stopName;
            document.getElementById('botToken').value = localStorage.getItem('botToken') || '';
            document.getElementById('chatId').value = localStorage.getItem('chatId') || '';
        }

        function openSettings() {
            document.getElementById('settingsModal').classList.add('show');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('show');
        }

        function saveSettings() {
            const stopName = document.getElementById('stopNameInput').value;
            const botToken = document.getElementById('botToken').value;
            const chatId = document.getElementById('chatId').value;
            
            localStorage.setItem('stopName', stopName);
            localStorage.setItem('botToken', botToken);
            localStorage.setItem('chatId', chatId);
            
            document.getElementById('stopName').textContent = stopName;
            alert('‚úÖ Ayarlar kaydedildi!');
            closeSettings();
        }
    </script>
</body>
</html>
